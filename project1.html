<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport to explore</title>
    <link rel="stylesheet" href="project.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="youtubecard">
        <div class="image">
            <img src="images/NEW.png" alt="my new logo" class="profile-img">
        </div>
        <div class="textbelowimg">
            <span class="name">Passport To Explorer</span>
            <span class="name2">Travel & Food</span>

        </div>
        <div class="socialmediaicons">
            <a href="#" style="background: rgb(52, 102, 230);" class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background: hsl(60, 76%, 51%);" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style="background: hsl(14, 98%, 50%);" class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background: rgb(200, 55, 55);" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
        </div>

        <div class="button">
            <button class="btn">Subscribe</button>
            <button class="btn">Text message</button> 
 

        </div>
        <div class="analytic">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-comment-dots' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>
